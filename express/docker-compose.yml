version: '3.8'

services:
  # 1. Postgres
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ticket_app
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # 2. Redis
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  # 3. API (Internal Only - No Ports Mapped)
  api:
    build: .
    command: node server.js
    expose:
      - "3000"  # Only Nginx can talk to this
    environment:
      - DATABASE_URL=postgres://postgres:password@postgres:5432/ticket_app
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis

  # 4. Nginx (The Entry Point)
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"  # MAP HOST 8080 -> CONTAINER 80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    restart: always # <--- THE FIX for the crash

  # 5. Worker
  worker:
    build: .
    command: node worker.js
    environment:
      - DATABASE_URL=postgres://postgres:password@postgres:5432/ticket_app
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis

volumes:
  pgdata: